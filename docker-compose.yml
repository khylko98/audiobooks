version: '3'

services:
  db:
    image: postgres:15
    container_name: db
    ports:
      - "5332:5432"
    volumes:
      - db:/data/postgres
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    networks:
      - db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
    environment:
      - NODE_ENV=production
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=production
    networks:
      - db
    depends_on:
      - backend
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
